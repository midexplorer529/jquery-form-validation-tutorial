    <script>
        $(".join-form").validate({
            success: function (label) {
                label.addClass("valid").text("Ok!")
            },
            submitHandler: function () { alert("Submitted!") },
            rules: {
                firstname: "required",
                lastname: "required",
                username: {
                    required: true,
                    minlength: 2,
                },
                number: {
                    required: true,
                    minlength: 10,
                    maxlength: 10,
                },
                password: {
                    required: true,
                    minlength: 6,
                },
                verify_password: {
                    required: true,
                    equalTo: "#password"
                },
                email: {
                    required: true,
                    email: true,
                },
                birthday: "required",
                gender: "required",
                service: "required",
                privacy: "required",
                image: "required",
            },
            messages: {
                firstname: "Please enter your first name.",
                lastname: "Please enter your last name.",
                username: {
                    required: "Please enter a username!",
                    minlength: "Please enter at least 2 characters!",
                },
                number: {
                    required: "Please enter your mobile number!",
                    minlength: "Please enter a 10 character number!",
                    maxlength: "Please enter a 10 character number!",
                },
                password: {
                    required: "Please enter a strong password!",
                    minlength: "Please enter at least 6 characters!",
                },
                verify_password: {
                    required: "Please verify your password!",
                    equalTo: "Please enter the same password!",
                },
                email: {
                    required: "Please enter your email address!",
                    email: "Please enter a valid email address!",
                },
                birthday: "Please enter your birthday!",
                gender: "Please choose your gender!",
                service: "Please accept our terms of service!",
                privacy: "Please accept our privacy policy!",
                image: "Please upload your photo!"
            },
            errorPlacement: function (error, element) {
                // if (element.attr("type") == "radio") {
                //     error.insertAfter("#female");
                // } else {
                //     error.insertAfter(element);
                // }
                if (element.attr("type") == "radio") {
                    error.insertAfter("#female");
                } else if (element.attr("type") == "checkbox") {
                    if (element.attr("id") == "service") {
                        error.insertAfter(".service-label")
                    } else {
                        error.insertAfter(".privacy-label")
                    }
                } else {
                    error.insertAfter(element)
                }


                // switch (element.attr("type")) {
                //     case "radio":
                //         error.insertAfter("#female");
                //     case "checkbox":
                //         switch (element.attr("id")) 
                // }

            }
        });
